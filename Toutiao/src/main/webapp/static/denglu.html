<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>账户登录</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
      
            <div class="login_body l_clear">
                <div class="login_form l_float">
                    <div class="login_top">
                    <a href="shouye.html"> <img src="img\icons\cha.jpg"  class="cha"  width = "30px" height = "30px"></a>
                        
                        <div class="login_tags b_clear">
                            <span class="top_tag l_float active" onClick="PwdLogin()">账户登录</span>
                            <span class="top_tag r_float" onClick="duanxinLogin()">短信登录</span>
                        </div>
                    </div>
                    <div class="login_con">
                        <form action="" method="POST">
                            <div>
                                <label for="user_name">用户名</label>
                                <input type="text" name="" id="user_name" placeholder="账号/手机号/邮箱">
                                
                             
                            </div>
                            <div>
                                <label for="user_pwd">密码</label>
                                <input type="password" name="" id="user_pwd" placeholder="请输入密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;找回密码">
                                
                                
                            </div>
                            
                            <div class="b_clear submit">
                                <a href="zhuce.html">注册账号</a>
                                <a href="#" class="r_float">&nbsp;&nbsp;&nbsp;&nbsp;记住密码&nbsp;&nbsp;</a><input type="checkbox"class="r_float">
                                <a href="#" class="r_float">&nbsp;&nbsp;&nbsp;&nbsp;自动登录&nbsp;&nbsp;</a><input type="checkbox"class="r_float">
                                <button type="submit">登&nbsp;&nbsp;录</button><br>
                               
                                
                            </div>
                        </form>   
                    </div>
                    <div class="login_con hidden">
                        <form action="" method="POST">
                            <div>
                                <label for="user_name">手机号</label>
                                <input type="text" name="" id="user_name" placeholder="账号/手机号/邮箱">
                                
                              
                            </div>
                            <div class="b_clear">
                                <label for="auth_code" class="b_clear">验证码</label>
                                <input type="text" name="" id="auth_code"  placeholder="请输入验证码" class="l_float" maxlength="6">
                                
                                <button class="auth_code l_float">获取验证码</button>
                      
                                
                            </div>
                            <div class="b_clear submit">
                                <a href="zhuce.html">注册账号</a>
                                <a href="#" class="r_float">&nbsp;&nbsp;&nbsp;&nbsp;记住密码&nbsp;&nbsp;</a><input type="checkbox"class="r_float">
                                <a href="#" class="r_float">&nbsp;&nbsp;&nbsp;&nbsp;自动登录&nbsp;&nbsp;</a><input type="checkbox"class="r_float">
                                <button type="submit">登&nbsp;&nbsp;录</button><br>
                                
                                
                            </div>
                        </form>     
                        
                    </div>
                    <div class="login_otherAccount">
                        <span>——————————————其他三方登录——————————————</span><br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="http://"><img src="img/icons/qq.png" alt="QQ登录"></a>
                        <a href="http://"><img src="img/icons/weixin.png" alt="微信登录"></a>
                        <a href=""><img src="img/icons/xinlang.png" alt="新浪登录"></a>
                    </div>
                    
                </div>
               
            </div>
          
      

        <script src="js/login.js"></script>        
    </body>
</html>
